<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL | Amigo Secreto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./dist/output.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="./storage.js"></script>
</head>
<body class="p-2 sm:p-4 md:p-10 bg-black text-zinc-400">

    <div class="max-w-3xl mx-auto border border-terminal-border bg-black shadow-2xl p-4 sm:p-6 min-h-[95vh] sm:min-h-[70vh] flex flex-col relative overflow-hidden">

        <div class="absolute inset-0 pointer-events-none opacity-5 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06))] bg-[length:100%_2px,3px_100%]"></div>

        <div class="border-b border-terminal-border pb-3 mb-5 text-[9px] sm:text-[10px] flex justify-between items-center opacity-40 font-mono tracking-tighter">
            <span>SYS.VER: 1.2.0-STABLE</span>
            <span class="hidden xs:block">[ESTADO: CONECTADO_OFFLINE]</span>
            <span>AMIGO_SECRETO_TERMINAL</span>
        </div>

        <div id="terminal-logs" class="flex-grow text-base sm:text-sm space-y-3 mb-6 font-mono leading-relaxed">
            <p class="text-terminal-green font-bold uppercase tracking-widest text-xs sm:text-sm">>>> CONEX√ÉO ESTABELECIDA...</p>
            <p class="text-zinc-500 text-xs">Aguardando entrada de dados do organizador...</p>
        </div>

        <div id="input-zone" class="border-t border-terminal-border pt-5">
            <div id="step-email" class="flex flex-col">
                <label class="text-[10px] sm:text-xs uppercase mb-2 opacity-50 font-bold tracking-widest">Acesso do Organizador (E-mail):</label>
                <div class="flex items-center group">
                    <span class="text-terminal-green mr-2 font-mono shrink-0 text-sm sm:text-base">owner@root:~$</span>
                    <input type="email" id="owner-input"
                           class="bg-transparent border-none outline-none text-terminal-green w-full text-lg sm:text-base font-mono placeholder:opacity-20"
                           placeholder="digite e aperte enter"
                           autofocus autocomplete="off">
                </div>
            </div>
        </div>

        <div class="border-t border-terminal-border mt-auto pt-4 flex justify-between items-center opacity-20 text-[8px] sm:text-[10px] font-mono">
            <span>LOCAL_STORAGE: ACTIVE</span>
            <span>UTF-8 ENCODING</span>
        </div>
    </div>

</body>
</html>
